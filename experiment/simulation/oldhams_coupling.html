        <script src="./js/mathjs/math.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script type="text/javascript" src="./js/threejs/TrackballControls.js"></script>

    <body>
        <img src="./images/logo.jpg" alt="VLabs Logo" />
        <div id="wrapperfull" style="background: graytext; border: 2px"  >
            <div id="main-wrapper" style="float: left">
                <div id="canvas3d-wrapper">
                    <div id="canvas3d-title">Simulator</div>            
                    <div id="canvas3d-view"></div>           
                </div>
                <div id="controller-graph-wrapper">
                    <div id="controller-wrapper">
                        <div id="controller-title">Controller</div>
                        <div id="controller-view">

                            <h3>Shaft Speed</h3>
                            <table border="1">
                                <tr><td><b>&#969; (rad/s)<b></td> <td><input type="text" name="size1" size="2"  value="0" id="th1"></td></tr>
                                <tr><td colspan ="2" align = "center"><input type="button" value="OK" onclick="sliderChange()"></td></tr>

                            </table> 
                                <br>
                            <label style="color: blue" >Rotate Joint 1 (Input Shaft)</label><br>
                            <input id="slider1" type="range" min="-720" max="720" step="1" value="0" oninput="sliderChange()">
                            <input id="rangeValue1"  type="text" size="2" value="0"><br>

                            <h3>Sliding Speed</h3>
                            <table border="1">
                                <tr><td><b>V<b></td> <td><input type="text" name="size1" size="4"  value="" id="output"></td></tr>

                            </table> 
                        </div>  
                    </div>
                </div>
            </div>
        </div>
